<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Random Quote Machine</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Christian Barrios">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/font-awesome.min.css">
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="flexbox-container">
            <!-- content -->
                <div class="row">
                    <div class="col-xs-12 col-md-8 col-md-offset-2">
                        <div class="panel panel-primary">
                            <div class="panel-heading text-center">Quote</div>
                            <div class="panel-body">
                                <p id="text-quote">
                                    
                                </p>
                                <div class="group-buttons">
                                    <button id="share-twitter" class="btn btn-default" type="button">
                                        <i class="fa fa-twitter" aria-hidden="true"></i> Share on Twitter
                                    </button>
                                    <button id="new-quote" class="btn btn-default" type="button">
                                        <i class="fa fa-plus" aria-hidden="true"></i> New quote
                                    </button>
                                </div>
                            </div>              
                        </div>
                    </div>
                </div>
            <!-- content -->
            
            <!-- footer -->
            <footer>
                <div class="row">
                    <div class="col-xs-12 col-md-2 col-md-offset-8">
                        <a href="https://github.com/christiandbf/random-quote" target="_blank" id="link-github" class="">
                            <i class="fa fa-github" aria-hidden="true"></i> View on Github
                        </a>
                    </div>
                </div>                
            </footer>
            <!-- footer -->
            </div>           
        </div>
    </body>
</html>
